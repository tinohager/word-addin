<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su"><strong>Add</strong>Inn</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="color:#fff; background-color: #fff;">
        <div id="progressbox" style="display:block; border: 1px gray solid; width: 100%; height: 10px; margin-top: 30px; margin-bottom: 10px;">
            <div id="progressbar" style="background-color:rgb(46, 46, 46); width: 0%; height: 10px;"></div>
        </div>

        <div style="display: block; margin-top: 30px;">
            <span role="button" id="runDemo" class="ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label" style="background-color: rgb(187, 102, 32); color: #fff; padding: 14px;">Demo</span>
            </span>

            <span role="button" id="run1" class="ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label" style="background-color: rgb(0, 69, 160); color: #fff; padding: 14px;">Run V1</span>
            </span>

            <span role="button" id="run2" class="ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label" style="background-color: rgb(0, 153, 64); color: #fff; padding: 14px;">Run V2</span>
            </span>
        </div>

        <p><label id="item-subject"></label></p>
    </main>
</body>

</html>
